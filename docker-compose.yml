services:
  video-script-monitor:
    image: grapher01110/video-script-monitor:latest
    container_name: video-script-monitor
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      # 挂载n8n工作空间
      - n8n_workspace:/app/watch
    environment:
      - NODE_ENV=production
      - PORT=8080
      - WATCH_DIRECTORY=/app/watch/ai-video
      - LOG_LEVEL=info
      - NPM_CONFIG_PACKAGE_MANAGER=pnpm
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  n8n_workspace:
    name: n8n_workspace
    external: true
