version: '3.8'

services:
  video-script-monitor:
    build:
      context: .
      dockerfile: Dockerfile
    image: video-script-monitor:latest
    container_name: video-script-monitor
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      # 挂载监控目录，请根据实际路径修改
      - ./data:/app/watch
      # 可选：挂载日志目录
      - ./logs:/app/logs
    environment:
      - NODE_ENV=production
      - PORT=8080
      - WATCH_DIRECTORY=/app/watch
      - LOG_LEVEL=info
      - NPM_CONFIG_PACKAGE_MANAGER=pnpm
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - video-monitor-network

networks:
  video-monitor-network:
    driver: bridge
